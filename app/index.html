<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gulp Build</title>
	
	<!-- build:css css/vendor.min.css -->
	<!--Между этими тегами подключаем css файлы которые скомпилируются в файл vendor.min.css-->
	<!-- endbuild -->
	
	<!-- build:css css/main.min.css -->
	<!--Css файлы, подключенные между этими тегами скомпилируются в файл main.min.css-->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->

</head>
<body>

	<h1>Love FronEnd</h1>
	
	<!-- build:js js/vendor.min.js -->
	<!--Между этими тегами подключаем js файлы которые скомпилируются в файл js.min.css-->
	<!-- endbuild -->


	<!-- build:js js/main.min.js -->
	<!--Js файлы, подключенные между этими тегами скомпилируются в файл main.min.js-->
	<script href="js/main.js"></script>
	<!-- endbuild -->

</body>
</html>
